<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}Hambungle builds playful, thoughtfully-crafted apps.{{ end }}">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="{{ "css/site.css" | relURL }}">
  {{ block "head" . }}{{ end }}
</head>
<body>
  <header class="site-header">
    <div class="wrap nav">
      <a class="brand" href="{{ "/" | relURL }}">Hambungle</a>
      <nav class="nav-links" aria-label="Main navigation">
        <a href="{{ "/" | relURL }}">Studio</a>
        <a href="{{ "/apps/spiral-puzzle/" | relURL }}">Spiral Puzzle</a>
        <a href="{{ "/apps/catchledger/" | relURL }}">CatchLedger</a>
        <a href="{{ "/privacy/" | relURL }}">Privacy</a>
        <a href="{{ "/terms/" | relURL }}">Terms</a>
        <a href="{{ "/contact/" | relURL }}">Contact</a>
      </nav>
    </div>
  </header>
  <main class="wrap">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="site-footer">
    <div class="wrap">
      <p>Â© {{ now.Year }} Hambungle Studio</p>
    </div>
  </footer>
</body>
</html>
